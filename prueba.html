    <script>
        $(document).ready(function () {

            $('#tablero').click( function() {

                var elementoHTML = $("#success");
                var texto = elementoHTML.text();

                var regex = /\d+/; // Expresión regular para encontrar uno o más dígitos
                var matches = texto.match(regex);

                if (matches) {
                    var number = parseInt(matches[0])*2; // Convertir el texto coincidente en un número entero
                    console.log(number); // Imprimir el número extraído (2 en este caso)
                } else {
                    console.log("No se encontró ningún número en el texto");
                }
                var filas;


                const divisores = n => {
                    let values = [];
                    const end = Math.floor(Math.sqrt(n));

                    for (let i = 1; i <= end; i++) {
                        if (n % i == 0) {
                            values.push(i);
                            if (i * i != n) {
                                values.push(n / i);
                            }
                        }
                    }
                    return values.sort((a, b) => a - b);
                }

                console.log(divisores(number));


                var numerosPares = divisores(number).filter(function(numero) {
                    return numero % 2 === 0;
                });

                console.log("Números pares:", numerosPares);

                // Filtrar los números impares
                var numerosImpares = divisores(number).filter(function(numero) {
                    return numero % 2 !== 0;
                });

                console.log("Números impares:", numerosImpares);


                //var filas = cantidad/
                var columnas;
                var alto = 120;
                var ancho = 120;
                document.getElementById('cuadros').innerHTML = '';
                document.getElementById('cuadros').style.width = ((2 + ancho) * 4) + "px";

                for (var i = 0; i < number; i++) {
                    if (Math.floor(i / 4) % 2 == i % 2) {
                        document.getElementById('cuadros').innerHTML += '<div id="cuadros" style="border:solid 1px;width:' + ancho + 'px;height:' + alto + 'px;background-color:lightskyblue;float:left;margin-right: 1%; margin-top: 1%;margin-bottom: 1% "><div>';
                    } else {
                        document.getElementById('cuadros').innerHTML += '<div id="cuadros" style="border:solid 1px;width:' + ancho + 'px;height:' + alto + 'px;background-color:lightskyblue;float:left;margin-right: 1%; margin-top: 1%;margin-bottom: 1% "><div>';

                    }
                }

        });
